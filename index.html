<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="./assets/profile.svg" alt="Profile-Image">
            <div class="content">
                <h2>Tanzeem Ahmed</h2>
                <p>Frontend web developer</p>
            </div>
        </div>

        <div class="main-content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quasi nostrum earum fuga eligendi quo
                natus sunt, in magni cumque.</p>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><img src="./assets/facebook.svg" alt="facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="./assets/instagram.svg" alt="instagram"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="./assets/twitter.svg" alt="twitter"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="./assets/youtube.svg" alt="youtube"></a>
            <a href="https://www.github.com" target="_blank"><img src="./assets/github.svg" alt="github"></a>
        </div>
    </div>
</body>

</html>
